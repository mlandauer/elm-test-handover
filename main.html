<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      color: white;
    }
    .red {
      background: red;
    }
    .green {
      background: green;
    }
  </style>
</head>
<body>
  <div id="main">
    <div class="box red">Sum of primes below 100000: 454396537</div>
  </div>
  <script type="text/javascript" src="main.js" async=true></script>
  <script type="text/javascript">
    // sleep time expects milliseconds
    function sleep (time) {
      return new Promise((resolve) => setTimeout(resolve, time));
    }

    console.log("Sleeping for five second");
    sleep(5000).then(function(){
      var node = document.getElementById('main');
      console.log("Calling Elm.Main.embed");
      var app = Elm.Main.embed(node);
    });
  </script>
</body>
</html>
